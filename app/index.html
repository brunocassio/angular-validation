<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS ===================== -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <!-- CSS ===================== -->

    <!-- JS ===================== -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="config/app.js"></script>
    <script src="index.controller.js"></script>
    <!-- JS ===================== -->
</head>
<body ng-app="validationApp" ng-controller="IndexController as vm">
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>AngularJS Form Validation</h1></div>
        <form name="userForm"  ng-submit="vm.submitForm(userForm.$valid)" novalidate>
            <div class="form-group" ng-class="{'has-error': userForm.name.$invalid && !userForm.name.$pristine}">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required</p>
            </div>

            <div class="form-group" ng-class="{'has-error': userForm.username.$invalid && !userForm.username.$pristine}">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="8">
                <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short</p>
                <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long</p>
            </div>

            <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="email">
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</p>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
